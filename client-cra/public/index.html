<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Print Repository System - Efficient printing management for educational institutions"
    />
    <meta name="keywords" content="printing, repository, education, print management" />
    <meta name="author" content="Print Repository Team" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #0d6efd;
        --secondary-color: #6c757d;
        --success-color: #198754;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --info-color: #0dcaf0;
        --light-color: #f8f9fa;
        --dark-color: #212529;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
      }
      
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
      
      .card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 0.5rem;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
      
      .file-upload-area {
        border: 2px dashed #dee2e6;
        border-radius: 0.5rem;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        background-color: #fff;
      }
      
      .file-upload-area:hover {
        border-color: var(--primary-color);
        background-color: #f8f9fa;
      }
      
      .file-upload-area.dragover {
        border-color: var(--primary-color);
        background-color: #e7f3ff;
      }
      
      .preview-container {
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
      }
      
      .page-thumbnail {
        border: 1px solid #dee2e6;
        margin: 0.25rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .page-thumbnail:hover {
        border-color: var(--primary-color);
        transform: scale(1.05);
      }
      
      .page-thumbnail.selected {
        border-color: var(--primary-color);
        background-color: #e7f3ff;
      }
      
      .price-display {
        font-size: 1.25rem;
        font-weight: bold;
        color: var(--success-color);
      }
      
      .countdown-timer {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--danger-color);
      }
      
      .status-badge {
        font-size: 0.875rem;
        padding: 0.375rem 0.75rem;
      }
      
      .admin-sidebar {
        min-height: 100vh;
        background-color: var(--dark-color);
      }
      
      .admin-content {
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      
      .table-responsive {
        border-radius: 0.5rem;
        overflow: hidden;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .toast-container {
        z-index: 9999;
      }
    </style>
    
    <title>Print Repository System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
